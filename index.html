<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel-"stylesheet" href="stylesheets.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Infinite-tic-tac-toe by terribilis</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/terribilis/Infinite-Tic-Tac-Toe">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Infinite-tic-tac-toe</h1>
            <h2>A Tic-Tac-Toe variation that does not end after a certain number of moves.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/terribilis/Infinite-Tic-Tac-Toe/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/terribilis/Infinite-Tic-Tac-Toe/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>




   <div id= "Xfile" class="basicMethod">X</div>
          <div id= "Ofile" class= "basicMethod">O</div>
          <div id= "tile" class= "square"></div>
          <div id="board">
    <table width= "400">
      <tr id="row1">
        <td class="square">x</td>
        <td class="square v">o</td>
        <td class="square">x</td>
      </tr>
      <tr id="row2">
        <td class="square h">x</td>
        <td class="square v h">x</td>
        <td class="square h">o</td>
      </tr>
      <tr id="row3">
        <td class="square">x</td>
        <td class="square v">o</td>
        <td class="square">o</td>
      </tr>
    </table>
  </div>
  </body>
</html>
